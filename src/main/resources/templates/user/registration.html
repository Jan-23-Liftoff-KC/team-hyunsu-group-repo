<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org/">
    <head th:replace="~{fragments :: head}">
    </head>
    <body>
        <header th:replace="~{fragments :: header}"></header>
        <div th:replace="~{fragments :: sidebar}"></div>
        <div>
            <p th:text="${message}"></p>
            <form method="POST">
                <table>
                    <tr>
                        <th>
                            <label th:for="first_name">First Name: </label>
                        </th>
                        <td>
                            <input type="text" id="first_name" th:field="${user.firstName}" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="last_name">Last Name: </label>
                        </th>
                        <td>
                            <input type="text" id="last_name" th:field="${user.lastName}" />
                        </td>
                    </tr>
                    <tr>
                         <th>
                            <label th:for="email">Email: </label>
                         </th>
                        </td>
                        <td>
                            <input type="email" id="email" th:field="${user.email}" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="username">Username: </label>
                        </th>
                        <td>
                            <input type="text" id="username" th:field="${user.username}" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="password">Password: </label>
                        </th>
                        <td>
                            <input type="password" id="password" th:field="${user.password}" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="address">Address: </label>
                        </th>
                        <td>
                            <input type="text" id="address" th:field="${user.address}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="dob">DOB: </label>
                        </th>
                        <td>
                            <input type="date" id="dob" th:field="${user.dob}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="phone">Phone: </label>
                        </th>
                        <td>
                            <input type="text" id="phone" th:field="${user.phone}">
                        </td>
                    </tr>
                </table>
                <button th:action="register" value="Create Account">Create Account</button>
            </form>
            <p>Already registered? Click <a th:href="@{/}">here</a> to login.</p>
        </div>
        <footer th:replace="~{fragments :: footer}"></footer>
    </body>
</html>
