<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div th:replace="~{fragments :: sidebar}"></div>
<div>
    <h3>Pharmacy Data</h3>
    <table>
        <tr>
            <th style="text-align: right">Pharmacy: </th>
            <!--                        <td th:text="${user.getName()}>Pharmacy Name</td>-->
        </tr>
       <tr>
            <th style="text-align: right">Address: </th>
            <td th:text="${user.getAddress()}>Pharmacy Address</td>
       </tr>
            <th style="text-align: right">Phone Number: </th>
            <!--                    <td th:text="${user.getPhone()}">123-456-7890</td>-->
        </tr>
    </table>
</div>
<div>
    <h3>Notes</h3>
    <form action="POST">
        <label th:for="content">Add Your Note:</label><br>
        <!--                        <textarea th:field="${note.content}" rows="4" cols="50"></textarea><br>-->
        <input type="submit" value="Add Note">
    </form>
    <table class="zebra">
        <tr th:each="note : ${notes}">
            <table>
                <tr>
                    <!--                                    <td th:text="${note.date}">date & time</td>-->
                </tr>
                <tr>
                    <!--                                    <td th:text="${note.content}">content</td>-->
                </tr>
            </table>
        </tr>
    </table>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
