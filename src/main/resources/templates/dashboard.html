<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to your Dashboard!</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<!--Need to apply "display: inline-block" or "display: flex" in the css.-->
<div th:replace="~{fragments :: sidebar}"></div>
<div>
    <table>
        <tr>
            <td>
                Demographics Data
                <table>
                    <tr>
                        <td th:text="${user.getFirstName()} + ' ' ${user.getLastName()}"></td>
                    </tr>
                    <tr>
                        <td th:text="${user.getDob()}"></td>
                    </tr>
                    <tr>
                        <td th:text="${user.getAddress()}"></td>
                    </tr>
                </table>
            </td>
            <td>
                Notes
                <form class="notes" method="POST" th:action="@{/addNote}" th:object="${notes}">
                    <textarea class="notes" rows="25" cols="50"></textarea><br>
<!--                    Add functionality to save Note. WHERE are we saving it?-->
                    <button>Save Notes</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
