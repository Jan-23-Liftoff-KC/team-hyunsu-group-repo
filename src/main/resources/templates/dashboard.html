<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <title>Welcome to your Dashboard!</title>
    </head>
    <body>
        <div th:replace="~{fragments :: header}"></div>
        <div class="inline-block">
            <div th:replace="~{fragments :: sidebar}"></div>
            <div>
                <table>
                    <tr>
                        <td>
                            Demographics Data
                            <table>
                                <tr>
                                    <td th:text="${user.getFirstName()} + ' ' ${user.getLastName()}"></td>
                                </tr>
                                <tr>
                                    <td th:text="${user.getDob()}"></td>
                                </tr>
                                <tr>
                                    <td th:text="${user.getAddress()}"></td>
                                </tr>
                                <tr>
                                    <td th:text="${user.getEmail()}"></td>
                                <tr>
                                     <td th:text="${user.getPhoneNumber()}"></td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            Notes
                            <table th:each="note : ${notes}">
                    <tr>
                        <td th:text="${note.date}">date</td>
                    </tr>
                    <tr>
                        <td th:text="${note.content}">content</td>
                                </tr>
                </table>
                <a href="notes/add.html"><button>Add Note</button></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
