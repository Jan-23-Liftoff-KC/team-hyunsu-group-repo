<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Health eHub</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
        div {
        display: inline-block;
        vertical-align: top;
        margin: 20px;
        }
    </style>
</head>
<body>
    <header th:fragment="header">
        <table>
            <tr>
                <td>
                    <img src="/media/logo.png" alt="Health eHub logo showing two stylized people embracing each other. One with a lighter skin tone, one with a darker skin tone." height="100px">
                </td>
                <td>
                    <h1>Health eHub</h1>
                    <h2>For the Health of It!</h2>
                </td>
            </tr>
        </table>
    </header>
    <div th:fragment="sidebar">
<!--        <p th:text ="'Hello, ' + ${user.getFirstName()}"></p>-->
<!--Table entries to be updated as links as we build the appropriate views.-->
        <table>
            <tr><td><a th:href="@{../user/dashboard/3}">Dashboard</a></td></tr>
            <tr><td><a th:href="@{../allergy/view}">Allergies</a></td></tr>
            <tr><td style="text-decoration: line-through">Diagnoses</td></tr>
            <tr><td><a th:href="@{../hospitalization/view}">Hospitalizations</a></td></tr>
            <tr><td><a th:href="@{../immunization/view}">Immunizations</a></td></tr>
            <tr><td><a th:href="@{../medication/view}">Medications</a></td></tr>
            <tr><td><a th:href="@{../pharmacy/view}">Pharmacy</a></td></tr>
            <tr><td><a th:href="@{../provider/view}">Providers</a></td></tr>
            <tr><td style="text-decoration: line-through">Test Results</td></tr>
            <tr><td style="text-decoration: line-through">Vitals</td></tr>
        </table>
<!--More to be added for full Logout functionality later-->
        <button th:action="@{/logout}">Logout</button>
    </div>
    <footer th:fragment="footer">
        MIT License 2023 | Kit Pyles, Christine Dillon, Glapougbae Garmondeh, Katrina Merritt
    </footer>
</body>
</html>
