<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div th:replace="~{fragments :: sidebar}"></div>
<div>
  <p th:text="${message}"></p>
  <form method="POST">
    <table>
      <tr>
        <td style="text-align: left">
          <input type="submit" width="350" name="addAnother" value="Add Another" />
        </td>
        <td style="text-align: right">
          <input type="submit" width="350" name="save" value="Save" />
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <table>
          <tr>
            <th>
              <label for="medAllergy">Rx Allergies</label>
            </th>
            <th>
              <label for="othAllergy">Other Allergies</label>
            </th>
            <th>
              <label for="rxnComment">Reaction/Notes</label>
            </th>
          </tr>
          <tr>
            <td>
              <input type="text" id="medAllergy" size="33" placeholder="Prescription name" th:field="${allergy.medAllergy}" />
            </td>
            <td>
              <input type="text" id="othAllergy" size="33" placeholder="Allergies" th:field="${allergy.othAllergy}"/>
            </td>
            <td>
              <input type="text" id="rxnComment" size="33" placeholder="Reaction/Notes" th:field="${allergy.rxnComment}" />
            </td>
          </tr>
        </table>
      </tr>
    </table>
  </form>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
<script type="text/javascript" src="./medication_js_api/medicationAPI.js" async/>
</body>
</html>
