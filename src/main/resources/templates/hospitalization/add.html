<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
    <header th:replace="~{fragments :: header}"></header>
    <div th:replace="~{fragments :: sidebar}"></div>
        <p th:text="${message}"></p>
        <form method="POST">
            <table>
                <tr>
                    <td style="text-align: left">
                        <input type="submit" width="50" name="addAnother" value="Add Another" />
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left">
                        <input type="submit" width="50" name="save" value="Save" />
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <table>
                        <tr>
                            <th>
                                <label for="reason">Reason</label>
                            </th>
                            <th>
                                <label for="facility">Facility</label>
                            </th>
                            <th>
                                <label for="provider">Provider</label>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="reason" size="33" placeholder="Reason" th:field="${hospitalization.reason}" />
                            </td>
                            <td>
                                <input type="text" id="facility" size="33" placeholder="Facility" th:field="${hospitalization.facility}"/>
                            </td>
                            <td>
                                <input type="text" id="provider" size="33" placeholder="Provider" th:field="${hospitalization.provider}" />
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label th:for="treatment">Treatment</label>
                            </th>
                            <th>
                                <label th:for="dateOfAdmission">Date of Admission</label>
                            </th>
                            <th>
                                <label th:for="dateOfDischarge">Date of Discharge</label>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="treatment" size="33" placeholder="Treatment" th:field="${hospitalization.treatment}" />
                            </td>
                            <td>
                                <input type="date" id="dateOfAdmission" size="33" placeholder="Date of Admission" th:field="${hospitalization.dateOfAdmission}"/>
                            </td>
                            <td>
                                <input type="date" id="dateOfDischarge" size="33" placeholder="Date of Discharge" th:field="${hospitalization.dateOfDischarge}" />
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr>
                    <table>
                        <tr>
                            <th>
                                <label th:for="notes">Notes</label>
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="notes" size="110" placeholder="Notes" th:field="${hospitalization.notes}" />
                            </td>
                        </tr>
                    </table>
                </tr>
            </table>
        </form>
    </div>
    <footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
