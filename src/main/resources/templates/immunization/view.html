<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
<!--    Need to add call to CSS files.-->
    <title>Immunizations</title>
</head>
<body>
    <div th:replace="${fragments :: header}"></div>
    <div style="display: inline-block">
        <div th:replace="${fragments :: sidebar}"></div>
        <div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Dosage</th>
                    <th>Notes</th>
                </tr>
                <tr th:each="shot: ${shots}">
                    <td th:text="${shot.name}"></td>
                    <td th:text="${shot.date}"></td>
                    <td th:text="${shot.dosage}"></td>
                    <td th:text="${shot.notes}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:replace="${fragments :: footer}"></div>
</body>
</html>
