<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div th:replace="~{fragments :: sidebar}"></div>
<div>
    <p th:text="${message}"></p>
    <form method="POST">
        <table>
            <tr>
                <td style="text-align: left">
                    <input type="submit" width="50" name="addAnother" value="Add Another" />
                </td>
                <td style="text-align: right">
                    <input type="submit" width="50" name="save" value="Save" />
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <table>
                    <tr>
                        <th>
                            <label for="firstName">First Name</label>
                        </th>
                        <th>
                            <label for="lastName">Last Name</label>
                        </th>
                        <th>
                            <label for="address">Address</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="firstName" size="33" placeholder="First Name" th:field="${provider.firstName}" />
                        </td>
                        <td>
                            <input type="text" id="lastName" size="33" placeholder="Last Name" th:field="${provider.lastName}"/>
                        </td>
                        <td>
                            <input type="text" id="address" size="33" placeholder="Provider" th:field="${provider.address}" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="phone">Phone Number</label>
                        </th>
                        <th>
                            <label th:for="fax">Fax</label>
                        </th>
                        <th>
                            <label th:for="specialty">Provider Specialty</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="phone" size="33" placeholder="Phone" th:field="${provider.phone}" />
                        </td>
                        <td>
                            <input type="text" id="fax" size="33" placeholder="Fax" th:field="${provider.fax}"/>
                        </td>
                        <td>
                            <input type="text" id="specialty" size="33" placeholder="Provider Specialty" th:field="${provider.specialty}" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label th:for="website">Website</label>
                        </th>
                        <th>
                            <label th:for="dateStartedCare">Date of start of care</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="website" size="33" placeholder="Website" th:field="${provider.website}" />
                        </td>
                        <td>
                            <input type="date" id="dateStartedCare" size="33" placeholder="Date of start of care" th:field="${provider.dateStartedCare}"/>
                        </td>
                    </tr>
                </table>
            </tr>
            <tr>
                <table>
                    <tr>
                        <th>
                            <label th:for="notes">Notes</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="notes" size="110" placeholder="Notes" th:field="${provider.notes}" />
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
    </form>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
